<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostUncle</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <div>POSTUNCLE</div>
      </header>

      <nav class="menubar"></nav>

      <button class="submitbtn" onclick="submitForm()">
        <div>SEND</div>
      </button>

      <nav class="responsebar">
        <div>Response</div>
      </nav>

      <article
        style="align-items: center; justify-content: center"
        class="forms"
      >
        <form data-form action="" method="get" class="formfield">
          <div data-request-method class="dropdown">
            <select data-req-type name="httpRequestType" id="dataReqType">
              <option value="get" selected>GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="patch">PATCH</option>
              <option value="delete">DELETE</option>
            </select>
          </div>

          <!-- URL INSERTOR -->
          <div class="urlbar">
            <input
              data-url
              type="url"
              name="urlBox"
              id="urlBox"
              spellcheck="false"
              placeholder="https://example.com"
              required
            />
          </div>
        </form>
      </article>

      <nav class="tabbar">
        <section
          data-query-params-tab
          class="queryParamsTab"
          onclick="toggleTabs(1)"
          onmouseover="this.style.fontWeight ='bold';"
          onmouseout="this.style.fontWeight =(this.style.backgroundColor=='rgb(58, 59, 60)')?'bold':'normal';"
        >
          QUERIES
        </section>
        <section
          data-headers-tab
          class="HeadersTab"
          onclick="toggleTabs(2)"
          onmouseover="this.style.fontWeight ='bold';"
          onmouseout="this.style.fontWeight =(this.style.backgroundColor=='rgb(58, 59, 60)')?'bold':'normal';"
        >
          HEADERS
        </section>
        <section
          data-json-tab
          class="JSONTab"
          onclick="toggleTabs(3)"
          onmouseover="this.style.fontWeight ='bold';"
          onmouseout="this.style.fontWeight =(this.style.backgroundColor=='rgb(58, 59, 60)')?'bold':'normal';"
        >
          JSON
        </section>
      </nav>

      <article class="tabfield">
        <div class="queryField">
          <div class="addField">
            <button type="button" class="addbtn" onclick="addParamField()">
              ADD
            </button>
          </div>

          <div class="keyValueField"></div>
        </div>

        <div class="headerField">
          <div class="addField">
            <button type="button" class="addbtn" onclick="addHeaderField()">
              ADD
            </button>
          </div>

          <div class="keyValueField"></div>
        </div>
        <div class="jsonField">json</div>
      </article>

      <article class="output"></article>
    </main>

    <template data-key-value-template>
      <div data-key-value-pair class="keyValPair">
        <input
          data-key
          type="text"
          class="keyField"
          spellcheck="false"
          placeholder="Key"
        />
        <input
          data-value
          type="text"
          class="valueField"
          spellcheck="false"
          placeholder="Value"
        />
        <button data-remove-btn class="btnRemove" type="button">
          <i
            class="fa fa-trash-o trashIcon"
            style="font-size: 25px; color: #cf6679"
          ></i>
        </button>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
