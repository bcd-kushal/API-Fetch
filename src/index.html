<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostUncle</title>
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <div>POSTUNCLE</div>
      </header>

      <nav class="menubar">
        <!-- light mode deprecated bcz code editor bg wasnt toggling :( -->
        <!-- <div class="themeSwitcher">
          <div>theme</div>
        </div> -->
      </nav>

      <button data-send-btn class="submitbtn">
        <div>SEND</div>
      </button>

      <nav class="responsebar">
        <div>RESPONSE</div>
      </nav>

      <article
        style="align-items: center; justify-content: center"
        class="forms"
      >
        <form data-form action="" method="get" class="formfield">
          <div data-request-method class="dropdown">
            <select data-req-type name="httpRequestType" id="dataReqType">
              <option value="get" selected>GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="patch">PATCH</option>
              <option value="delete">DELETE</option>
            </select>
          </div>

          <!-- URL INSERTOR -->
          <div class="urlbar">
            <input
              data-url
              type="url"
              name="urlBox"
              id="urlBox"
              spellcheck="false"
              placeholder="https://example.com"
              required
            />
          </div>
        </form>
      </article>

      <nav class="tabbar">
        <section data-query-params-tab class="queryParamsTab">Queries</section>
        <section data-headers-tab class="HeadersTab">Headers</section>
        <section data-json-tab class="JSONTab">JSON</section>
      </nav>

      <article class="tabfield">
        <div class="queryWrapper">
          <div class="queryField">
            <div class="addField">
              <button
                data-add-query-params-field-btn
                type="button"
                class="addbtn"
              >
                ADD
              </button>
            </div>

            <div class="keyValueField"></div>
          </div>
        </div>

        <div class="headerWrapper">
          <div class="headerField">
            <div class="addField">
              <button data-add-header-field-btn type="button" class="addbtn">
                ADD
              </button>
            </div>

            <div class="keyValueField"></div>
          </div>
        </div>

        <div class="jsonWrapper">
          <div id="editor"></div>
        </div>
      </article>

      <article class="output">
        <div class="responseWrapper">
          <div class="responseBox">
            <div class="statusbar">
              <div>
                Status:
                <span style="padding: 0 5px" data-status class="status"></span>
              </div>
              <div>
                Size:
                <span style="padding: 0 5px" data-size class="size"></span>
              </div>
              <div>
                Time:
                <span style="padding: 0 5px" data-time class="time"></span>
              </div>
            </div>
            <div data-body-response-tab class="bodyResponseTab">
              <div>Body</div>
            </div>
            <div data-header-response-tab class="headerResponseTab">
              <div>Headers</div>
            </div>
            <div class="answerContainer">
              <div class="bodyAnsContainer">
                <div
                  data-res-body-field
                  id="responseEditor"
                  class="bodyAnswer"
                ></div>
              </div>
              <div class="headerAnsContainer">
                <div class="headerAnswer"></div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <template data-key-value-template>
      <div data-key-value-pair class="keyValPair">
        <input
          data-key
          type="text"
          class="keyField"
          spellcheck="false"
          placeholder="Key"
        />
        <input
          data-value
          type="text"
          class="valueField"
          spellcheck="false"
          placeholder="Value"
        />
        <button data-remove-btn class="btnRemove" type="button">
          <i
            class="fa fa-trash-o trashIcon"
            style="font-size: 25px; color: #cf6679"
          ></i>
        </button>
      </div>
    </template>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"
    ></script>
    <script>
      var exports = {};
    </script>
    <script type="module" src="./back_script.js"></script>
  </body>
</html>
